<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            color: white;
        }

        .container {
            margin: auto;
            width: 500px;
            height: fit-content;
            justify-content: center;
            align-items: center;
            display: flex;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.788);
            flex-direction: column;
            padding: 10px;
            border-radius: 20px;

        }

        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.74);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .grid-item {
            background: rgb(39, 39, 39);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: blanchedalmond;
            font-size: 50px;
            font-weight: 700;
            cursor: pointer;
        }

        .grid-item:hover {
            background-color: rgba(73, 73, 73, 0.74);
        }

        .winner-msg {
            color: #0deb0d;
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            /* margin:auto; */
        }

        .reset-btn {
            background-color: rgba(85, 81, 81, 0.76);
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: rgb(24, 23, 23);
        }
    </style>
</head>

<body>
    <section class="container">
        <h2>TIC-TAC-TOE</h2>
        <div class="game">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <button class="reset-btn">Reset Game</button>
    </section>

    <script>
        let griditem = document.querySelectorAll(".grid-item");
        let container = document.querySelector(".container");
        let Body = document.body;
        let now = true; // true = Player Y (O), false = Player X (X)
        let resetBtn = document.querySelector(".reset-btn");

        let winner = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        griditem.forEach(element => {
            element.addEventListener("click", () => {
                if (element.innerText === "") { // Prevent overwriting
                    element.innerText = now ? "O" : "X";
                    checkwinner();
                    now = !now; // Toggle player turn
                }
            });
        });

        const checkwinner = () => {
            for (const pattern of winner) {
                let first = griditem[pattern[0]].innerText;
                let second = griditem[pattern[1]].innerText;
                let third = griditem[pattern[2]].innerText;

                if (first !== "" && first === second && second === third) {
                    let winn = document.createElement("div");
                    winn.setAttribute("class", "winner-msg");
                    winn.innerText = `Player ${first === "X" ? "X" : "Y"} wins the game ðŸŽ‰`;
                    Body.append(winn);
                    disableGame(); // Prevent further clicks
                    return;
                }
            }
        };

        const disableGame = () => {
            griditem.forEach(cell => cell.style.pointerEvents = "none"); // Disable clicks
        };

        resetBtn.addEventListener("click", () => {
            griditem.forEach(cell => {
                cell.innerText = ""; // Clear board
                cell.style.pointerEvents = "auto"; // Enable clicks again
            });
            now = true; // Reset player turn

            // Remove winner message if exists
            let winnerMsg = document.querySelector(".winner-msg");
            if (winnerMsg) winnerMsg.remove();
        });
    </script>
</body>

</html>
